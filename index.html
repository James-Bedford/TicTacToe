<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div id="board">
      <h1>Tic Tac Toe</h1>
      <h3 id="results"></h3>
      <div class="row">
        <div class="top left"></div>
        <div class="top middle vertical"></div>
        <div class="top right"></div>
      </div>
      <div class="row">
        <div class="middle left horizontial"></div>
        <div class="center horizontial vertical"></div>
        <div class="middle right horizontial"></div>
      </div>
      <div class="row">
        <div class="bottom left"></div>
        <div class="bottom middle vertical"></div>
        <div class="bottom right"></div>
      </div>

      <div><p></p></div>
    </div>

    <div class="playAgain">
      <h2 id="h2Play" onclick="newGame()">
        <br />The winner is <br />Click to Play Again
      </h2>
    </div>

    <script src="app.js"></script>
  </body>
</html>
